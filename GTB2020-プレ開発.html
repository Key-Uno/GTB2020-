<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newcomer training</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">

    <div class="register">
      <h2>ToDo登録</h2>
      <div>
        <label for="name">ToDo内容</label>
        <input id="name" type="text" v-model="name">
      </div>

      <button @click="createComment">to ToDo</button>
    </div>


    <div class="todo">
        <h2>ToDoリスト</h2>
        <ul class="todo">
            <li v-for="comment in comments">
                <!-- {{ comment.name }} -->
                <div class="sample_todo">
                    <div>歯磨きする</div>
                    <div>9:50までに起きる</div>
                    <div>SV宣言独唱する</div>
                </div>
            </li>
        </ul>

        <h2>Workingする</h2>
        <div>
            <label for="name">Working内容</label>
            <input id="name" type="text" v-model="name">
        </div>

      <button @click="createComment">to Working</button>
    </div>


    <div class="working">
        <h2>Workingリスト</h2>
        <ul>
            <li v-for="comment in comments">
                <!-- {{ comment.name }} -->
                <div class="sample_working">
                    <div>パンダに餌やり</div>
                    <div>みそ汁の炊き出し</div>
                    <div>たらこマヨネーズ</div>
                </div>
            </li>
        </ul>
        <h2>Doneする</h2>
            <div>
            <label for="name">Done内容</label>
            <input id="name" type="text" v-model="name">
        </div>

        <button @click="createComment">to Done</button>
    </div>


    <div class="Done">
        <h2>Doneリスト</h2>
        <ul>
            <li v-for="comment in comments">
                <!-- {{ comment.name }} -->
                <div class="sample_done">
                    <div>九九の百ます計算</div>
                    <div>破れた靴下でマスク作り</div>
                    <div>あたしサクランボ</div>
                </div>
            </li>
        </ul>
        <h2>Deleteする</h2>
            <div>
            <label for="name">Delete内容</label>
            <input id="name" type="text" v-model="name">
        </div>

        <button @click="createComment">Delete</button>
    </div>

  </div>
</body>
</html>
